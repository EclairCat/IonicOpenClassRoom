<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let livre of livreList; let i = index"
            (click)="onLoadLivre(i)">
      <ion-icon name="book" [color]="livre.isGiven ? 'secondary' : 'danger'"></ion-icon>
      {{ livre.name }}
    </button>
  </ion-list>
</ion-content>
