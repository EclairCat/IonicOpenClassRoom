<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()"> <ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{ livre.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': livre.isGiven, 'is-off': !livre.isGiven}">
    <ion-card-header>{{ livre.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of livre.description">{{ line }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="!livre.isGiven"
            (click)="onToggleLivre()">Rendre</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="secondary"
            [disabled]="livre.isGiven"
            (click)="onToggleLivre()">PrÃªter</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
