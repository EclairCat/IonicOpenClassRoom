<ion-header>
  <ion-navbar>
    <ion-title>Cds</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let cd of cdList; let i = index"
            (click)="onLoadCd(i)">
      <ion-icon name="musical-note" [color]="cd.isGiven ? 'secondary' : 'danger'"></ion-icon>
      {{ cd.name }}
    </button>
  </ion-list>
</ion-content>
